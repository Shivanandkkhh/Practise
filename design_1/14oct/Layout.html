<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            border: 2px solid red;
            color: blue;
            background-color: aquamarine;
            transition : all 2s;
        }
        #box:hover{
            background: yellow;
            width: 200px;
            height: 200px;

        }
    </style>
</head>
<body>
    <h1>Layout's in HTML and CSS</h1>
    <div class="container">
        <div class="d1">
            <input type="button" value="button1">
        </div>
         <div class="d2">
            <p id="box">This is a box</p>
        </div>
        <div class="d3">
            <input type="button" value="Button 2">
        </div>
        <div class="d4">
            <input type="button" value="button 3">

        </div>
    </div>  
    
</body>
</html>
