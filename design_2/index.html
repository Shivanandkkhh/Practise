<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/ind.css">
</head>

<body>
    <section class="logo_section">
        <div class="logo">
            <img src="/Path 49.png" alt="">
        </div>
    </section>

    <section class="second_section">
        <div class="hero_banner">
            <img class="first_image" src="/main_banner 1 (1).jpg" alt="main_banner">
            <div class="overlay"></div>
            <div class="hero_content">

                <div class="hero_heading">
                    <h1>The best skin care
                        cream on the market</h1>
                </div>
                <div class="herotext">
                    Our products are carefully formulated to give your skin the best treatment ever
                </div>
                <div class="hero_button">
                    <a class="hero_button_text">SHOP NOW</a>
                </div>
            </div>
        </div>
    </section>

    <section class="third_section">
        <div class="flex">
            <div class="top_left">
                <img src="/skin_type.jpg" alt="Skin type image">
            </div>
            <div class="box">
                <div>
                    <div class="box_heading">
                        <h1>Ideal for all <br> skin types</h1>
                    </div>
                    <div class="box_text">
                        <p>Our products are formulated to work on all skin types</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex">
            <div class="box">
                <div>
                    <div class="box_heading">
                        <h1>Good for the <br> environment</h1>
                    </div>
                    <div class="box_text">
                        <p>Our products are formulated to work on all skin types</p>
                    </div>
                </div>
            </div>
            <div class="bottom_right">
                <img src="/environment.jpg" alt="environment image">
            </div>
        </div>
    </section>


</body>

</html>
